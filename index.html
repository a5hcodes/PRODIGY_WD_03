<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="tic-container">
        <div id="0" class="tic"></div>
        <div id="1" class="tic"></div>
        <div id="2" class="tic"></div>
        <div id="3" class="tic"></div>
        <div id="4" class="tic"></div>
        <div id="5" class="tic"></div>
        <div id="6" class="tic"></div>
        <div id="7" class="tic"></div>
        <div id="8" class="tic"></div>
    </div>
    <div id="message">Play now</div>
    <button id="reset">Reset</button>

    <script src="script.js"></script>
</body>

</html>
